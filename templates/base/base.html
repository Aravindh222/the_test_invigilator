<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HUSKY</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome-4.6.3/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />
  </head>
  <body class="{% block body_class_override %}{% endblock %}">
    <div class="navbar navbar-default navbar-fixed-top" id="main-nav">
        <div class="navbar-header">
            <a href="/Question" class="navbar-brand">Coding NINJA</a>
            <a href="/test" class="navbar-brand">Test</a>
        </div>
        <style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  float: right;
  margin-right: 30px;
}

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
        {% if request.user.is_authenticated %}
            <a class="navbar-brand">Hello, {{request.user}}</a>
            <button class="button button1" onclick="location.href = '/logout';">logout</button>
        {% else %}
            <button class="button button2" onclick="location.href = '/login';">login</button>
            <button class="button button1" onclick="location.href = '/register';">register</button>
        {% endif %}
    </div>

    <div class="content-wrapper">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ajax-csrf-auth.js' %}"></script>
    {% block extrascript %}
    {% endblock %}


  </body>
</html>
