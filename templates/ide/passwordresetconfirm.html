<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/styles-forgotpassword.css' %}">
</head>
<style>
    .hint_id_new_password1 {
        display: none;
    }
    .help_text {display: none}
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light .nav-custom static-top">
            <div class="container-fluid">
                <a class="navbar-brand home-button" href="/index">
                    <img class="logo-img" alt="logo" src="/static/images/logo_white.png" width="50vh" height="">
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-side">
            <div class="box box1" id="box1"></div>
            <div class="box box2" id="box2"></div>
            <div class="upperline" id="upperline"></div>
            <div class="welcomediv" id="welcome">
                <h1 class="welcometext" id="welcometext">Welcome.</h1>
            </div>
            <div class="bottomline" id="bottomline"></div>
            <div class="verticalline" id="verticalline"></div>
        </div>

        <div class="right-side">
            <div class="actualimage" id="actualimage">
                <div class="login-container" id="login-container">
                    <div class="login-content">
                        <p class="login-header">Forgot Password?</p><br>
                        <div class="invaliduser"></div>
                    </div>
                    {% load crispy_forms_tags %}
                    <div class="container">
                        <div class="desc">
                            Password Change
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <br>
                            {{form|crispy}}<br>
                        <div class="login-button">
                            <button class="btn" type="submit">Reset Password</button>
                        </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
